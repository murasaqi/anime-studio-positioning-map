<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.top-bar {
  height: 6pt; background: #3498DB;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 40pt;
}
h1 { color: #FFFFFF; font-size: 30pt; margin: 0 0 12pt 0; text-align: center; }
h2 { color: #AEB6BF; font-size: 18pt; margin: 0 0 8pt 0; text-align: center; font-weight: normal; }
.subtitle { color: #F1C40F; font-size: 14pt; margin: 0 0 30pt 0; text-align: center; }
.divider {
  width: 80pt; height: 2pt; background: #3498DB; margin: 0 0 30pt 0;
}
.info { color: #85929E; font-size: 11pt; text-align: center; }
.info p { margin: 4pt 0; }
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="content">
  <h1>AIアニメスタジオ</h1>
  <h2>ブランディング戦略リサーチレポート</h2>
  <p class="subtitle">ポジショニングマップ分析</p>
  <div class="divider"></div>
  <div class="info">
    <p>国内18社・海外11社のアニメーションスタジオ事例分析</p>
    <p>横軸: 受託メイン ⇔ オリジナル制作メイン / 縦軸: スタジオ人数規模</p>
    <p>調査日: 2026年2月24日</p>
  </div>
</div>
</body>
</html>
