# スコア定義:
#   original_score: 0.0（完全受託）〜 1.0（完全オリジナル）
#     - 売上・作品本数・IPの保有主体を総合的に判定
#   size_founded_num: 設立時の人数（推定値含む、不明は null）
#   size_current_num: 現在の人数（推定値含む）
#   original_score_founded: 設立時の受託/オリジナルスコア（リサーチ検証済み）
#   original_score_founded_evidence: 設立時スコアの根拠（1行）
#
# 拡張フィールド（2026-02-24追加）:
#   parent_company: 親会社名（独立系はnull）
#   ownership_type: independent / subsidiary / group_company
#   business_model: commission / mixed / original / ip_holding
#   production_type: 2d_traditional / 3d_cg / hybrid
#   ai_adoption_level: none / experimental / production / core
#   ai_adoption_detail: AI活用の具体的内容
#   primary_platform: 主要取引配信PF
#   ip_ownership_score: IP保有率スコア (0-1)
#   revenue_billion_yen: 売上高（億円）
#   revenue_year: 売上の決算年度
#   operating_margin: 営業利益率
#   licensing_ratio: 版権収入比率
#   years_to_profitability: 黒字化年数

